<div class="panel panel-default">
    <div class="panel-heading">
        <span>{{vm.resourceSvc.getLocalResource('Games.hundredFieldTitle')}}</span>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-12 col-lg-8">
                <table>
                    <hundredfieldline ng-repeat="i in [1,11,21,31,41,51,61,71,81,91]" id="{{i}}" start="{{i}}" len="{{10}}"></hundredfieldline>
                </table>
            </div>
            <div class="col-xs-12 col-lg-4">
                <div class="row">
                    <div class="col-xs-12 col-lg-6">
                        <button type="button" class="btn btn-primary btn-lg" ng-click="vm.startStop()">{{vm.getTablesLabel}}</button>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <button type="button" class="btn btn-info btn-lg" ng-if="vm.started"> {{vm.numberToShow}}</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12 col-lg-12">
                        <div class="form-group">
                            <label>{{vm.resourceSvc.getLocalResource('Games.time')}}</label>
                            <input type="number" ng-model="vm.maxTime" class="form-control" />
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" ng-model="vm.blind"> {{vm.resourceSvc.getLocalResource('Games.blind')}}
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
