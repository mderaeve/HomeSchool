<div class="panel panel-default">
    <div class="panel-heading">
        <span>{{vm.resourceSvc.getLocalResource('Games.tablesTitle')}}</span>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputMin" class="col-sm-2 control-label">Mintafel</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMin" placeholder="Min">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMax" class="col-sm-2 control-label">Maxtafel</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMax" placeholder="Max">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNr" class="col-sm-2 control-label">Aantal Oefeningen</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNr" placeholder="Min">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary" ng-click="vm.start()">Go</button>
                </div>
            </div>
            <div class="form-group">
                <table>
                    <thead>
                        <tr>
                            <th>
                                A
                            </th>
                            <th>
                                B
                            </th>
                            <th>
                                =
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="ex in vm.exercies">
                            <td>{{ex.A}}</td>
                            <td>{{ex.B}}</td>
                            <td><input type="number" /></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
</div>
