<div class="panel panel-default">
    <div class="panel-heading">
        <span>{{vm.resourceSvc.getLocalResource('Games.tablesTitle')}}</span>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-lg-6">Kies tafels gescheiden dr komma</div>
            <div class="col-lg-2">Aantal oefeningen</div>
            <div class="col-lg-2">Ondergrens</div>
            <div class="col-lg-2">Bovengrens</div>
        </div>
        <div class="row">
            <div class="col-lg-6"><input type="text" class="form-control" ng-model="vm.tablesString" /></div>
            <div class="col-lg-2"><input type="number" class="form-control" ng-model="vm.numberOfExercises" /></div>
            <div class="col-lg-2"><input type="number" class="form-control" ng-model="vm.borderBottom" /></div>
            <div class="col-lg-2"><input type="number" class="form-control" ng-model="vm.borderTop" /></div>
        </div>
        <div class="row">
            <div class="col-lg-12"><button type="button" class="btn btn-primary" ng-click="vm.start()">OK</button> </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-4"><div style="text-align:center">A x B</div></div>
                    <div class="col-lg-2"><div style="text-align:center">Uitkomst</div></div>
                    <div class="col-lg-6"></div>
                </div>
            </div>
            <div class="panel-body">
                <div class="row" ng-repeat="exercise in vm.exercises">
                    <div class="col-lg-2"><input type="number" class="form-control" ng-model="exercise.A" /></div>
                    <div class="col-lg-2"><input type="number" class="form-control" ng-model="exercise.B" /></div>
                    <div class="col-lg-2"><input type="number" class="form-control" /></div>
                    <div class="col-lg-6"><label class="label label-info" /></div>
                </div>
            </div>
         </div>
    </div>
