<div class="panel panel-default">
    <div class="panel-heading">
        <span>{{vm.resourceSvc.getLocalResource('Games.tablesTitle')}}</span>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputMin" class="col-sm-2 control-label">Mintafel</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMin" placeholder="Min">
                </div>
            </div>
            <div class="form-group">
                <label for="inputMax" class="col-sm-2 control-label">Maxtafel</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputMax" placeholder="Max">
                </div>
            </div>
            <div class="form-group">
                <label for="inputNr" class="col-sm-2 control-label">Aantal Oefeningen</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputNr" placeholder="Min">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-primary" ng-click="vm.start()">Go</button>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-2">A</div>
                    <div class="col-lg-1">x</div>
                    <div class="col-lg-2">B</div>
                    <div class="col-lg-4">Antwoord</div>
                    <div class="col-lg-3">Oplossing</div>
                </div>
                <div class="row" ng-repeat="ex in vm.exercises">
                    <div class="col-lg-2">{{ex.A}}</div>
                    <div class="col-lg-3">x</div>
                    <div class="col-lg-2">{{ex.B}}</div>
                    <div class="col-lg-4"><input type="number"class="form-control" /></div>
                    <div class="col-lg-3"></div>
                </div>
            </div>
            <pre >{{vm.exercises||json}}</pre>
        </form>
    </div>
</div>
